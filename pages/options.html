<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>听力助手设置面板</title>
<link href="style/css/transdmin.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
	<div id="wrapper">
    	<h1><a href="#"><span></span></a></h1>
        <div id="containerHolder">
			<div id="container">
        		<div id="sidebar">
                	<ul class="sideNav">
                    	<li><a href="#" class="active">全局设置</a></li>
                    	<li><a href="#">关于扩展</a></li>
                    </ul>
                </div>
                <h2><a href="#">设置</a> &raquo; <a href="#" class="active">全局设置</a></h2>
                
                <div id="main">
                	<form action="" class="jNice">
					<h3>功能相关</h3>
                    	<fieldset>
                    		<p><label><strong>播放器偏好设置：</strong></label>
                            <select id="preferPlayerStyle">
                            	<option value="0">使用听力助手提供新版播放器（推荐）</option>
                            	<option value="1">使用平台原始播放器</option>
                            </select></p>
                            
                    		<p><label><strong>读秒结束前启用提交按钮：</strong></label>
                            <select id="enableSubmitButton">
                            	<option value="0">开启</option>
                            	<option value="1">关闭</option>
                            </select></p>
                            
                    		<p><label><strong>允许选择、复制网页中文本（仅方便查阅生词，不可用于作弊）：</strong></label>
                            <select id="allowCopy">
                            	<option value="0">开启</option>
                            	<option value="1">关闭</option>
                            </select></p>
                            
                    		<p><label><strong>阻止助手获取外部资源：</strong></label>
                            <select id="blockRetreiveRes">
                            	<option value="0">开启</option>
                            	<option value="1">关闭</option>
                            </select></p>
                            <input id="reset-all" type="submit" value="全部重置为默认值" />
                        </fieldset>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <p id="footer">Remove restrictions on NIT Language Learning Platform</p>
    </div>
    <script type='text/javascript' src="style/js/options.js"></script>
</body>
</html>
